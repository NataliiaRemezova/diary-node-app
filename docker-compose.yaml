services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diary_app_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/diary-node-app
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend/static-node-app
      dockerfile: Dockerfile
    container_name: diary_app_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    container_name: diary_app_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
